<body>
    
    <header>
        <div class="container">

            <div class="header__nav">

                <a href="#"><img src="./header-img/logo.png" alt="logo"></a>

                <ul class="navigation">
                    <li><a href="#">Где попробовать</a></li>
                    <li>/</li>
                    <li><a href="#">Контакты</a></li>
                </ul>

                <ul class="nav">
                    <li><a href="#main">Главная</a></li>
                    <li><a href="#swiper-1">Продукт спонсоров</a></li>
                    <li><a href="#swiper-2">Наши продукты</a></li>
                    <li><a href="#select">Наш ассортимент</a></li>
                    <li><a href="#buttons-input">Ассортимент спонсоров</a></li>
                    <li><a href="#accordion-auto">Интересные факты</a></li>
                </ul>

                <div class="burger-btn">
                    <span></span>
                </div>

            </div>

        </div>
        <div class="backdrop__burger"></div>
    </header>




    <section id="main">
        <div class="container">
            <div class="wrapper">
                <img src="./main-img/logo.png" alt="">
                <h1>Наш солодовый виски</h1>
                <button class="apply">Купить сейчас</button>
            </div>
        </div>

        <div class="backdrop__modal">
            <div class="modal">
                <div class="header__modal">
                    <h2>Купите прямо сейчас</h2>
                    <span class="crest">X</span>
                </div>
                <form class="content__modal">
                    <input type="text" placeholder="Ф.И.О" class="input__modal" id="fio">
                    <input type="text" placeholder="E-mail" class="input__modal" id="mail">
                    <input type="text" placeholder="Номер карты" class="input__modal" id="card">
                    <button type="submit" class="buy__modal">Купить</button>
                </form>
                <div class="text__after__content"></div>
            </div>
        </div>
    </section>

    <section id="swiper-1">
        <div class="container">

            <div class="wrapper-swiper">
                <h1>Продукт спонсоров</h1>
            </div>

                <div class="swiper swiper-one">
                    <div class="swiper-wrapper">
                        
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="pag">
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

        </div>
    </section>
    <section id="swiper-2">
        <div class="container"> 

                <div class="swiper swiper-two">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_Madeira.png" alt="">

                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_BogOak.png" alt="">
                            <img src="../swiper-2-img/bog.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_PortWood.png" alt="">
                            <img src="../swiper-2-img/port.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_RussianOak.png" alt="">
                            <img src="../swiper-2-img/russia.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_SherryWood.png" alt="">
                            <img src="../swiper-2-img/sherry.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_BogOak.png" alt="">
                            <img src="../swiper-2-img/bog.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_PortWood.png" alt="">
                            <img src="../swiper-2-img/port.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_RussianOak.png" alt="">
                            <img src="../swiper-2-img/russia.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../swiper-2-img/Kemlya_SherryWood.png" alt="">
                            <img src="../swiper-2-img/sherry.png" alt="">
                        </div>

                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>

        </div>
    </section>



    <section id="select-main">
        <div class="container">
            <section id="select">
                <div class="search__engine">
                    <select></select>
                    <input class="search" type="text">
                </div>
                
                <div class="row">
                    
                </div>
            </section>

            <section id="buttons-input">
    
                    <div class="search__engine">
                        <div class="button-holder"></div>
                        <div class="search__engine">
                            <input class="search search-only-button" type="text">
                            <button class="searchBtn" type="button">Искать</button>
                        </div>
                    </div>
                    
                    <div class="row row-buttons-input">
                        
                    </div>
        
            </section>

        </div>
    </section>



    <section id="accordion-auto">
        <div class="container">
            <div class="accordion">

                

            </div>
        </div>
    </section>
